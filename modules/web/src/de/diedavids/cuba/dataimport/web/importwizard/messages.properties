preCommitScriptHelp=This script can be used to change the entity instance before it gets imported. \n\
  The script has to return a boolean value. If the value is true, the entity will imported, if the value is false, the entity instance will be ignored. \n\n\
  Note: If no value is returned, the Groovy evaluator will treat that execution as false, therefore the entity instance will not be imported. \n\n\
  The following variables are available: \n\
   - entity: the entity instance \n\
   - dataRow: the raw data from the input file  \n\
   - dataManager: dataManager instance  \n\
   - importConfiguration: the import configuration that is currently configured

